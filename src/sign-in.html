<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotterie - Online Lottery HTML Template</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="16x16">
    <!-- bootstrap 5  -->
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <!-- Icon Link  -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/lib/animate.css">

    <!-- Plugin Link -->
    <link rel="stylesheet" href="assets/css/lib/slick.css">
    <link rel="stylesheet" href="assets/css/lib/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/lib/date-picker.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Overlay -->
    <div class="overlay"></div>

<!-- Account Section Starts Here -->
<div class="account-section bg_img" style="background: url(assets/images/account/bg.jpg) no-repeat center;">
    <!-- <div class=""> -->
    <div class="account-wrappper">
        <div class="row g-0 flex-wrap-reverse">
            <div class="col-lg-7">
                <div class="account-thumb-wrapper">
                    <div class="logo mb-5"><a href="index.html"><img src="assets/images/logo.png" alt="logo"></a></div>
                    <div class="account-thumb">
                        <img src="assets/images/account/thumb3.png" alt="account">
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="account-form-wrapper">
                    <p class="account-switch">Don't have any account? <a href="sign-up.html">Sign Up</a></p>
                    <h3 class="title">Get's Signed In</h3>
                    <ul class="list account-open-options d-flex flex-wrap mt-4">
                        <li class="me-3"><a class="google" href="#0"><img src="assets/images/account/google.png"
                                    alt="account"> Sign up with Google</a></li>
                        <li><a class="facebook" href="#0"><i class="lab la-facebook-f"></i> Sign up with Facebook</a>
                        </li>
                    </ul>
                    <div class="text-center my-3">
                        <p class="or text-center">or</p>
                    </div>
                    <form class="account-form">
                        <div class="form-group mb-3">
                            <label for="uname" class="form-label">Username or Email</label>
                            <input id="uname" type="text" class="form-control form--control"
                                placeholder="Username or Email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input id="pass" type="password" class="form-control form--control"
                                placeholder="Enter your Passowrd">
                        </div>
                        <div class="form-gorup custom--checkbox">
                            <input id="check01" type="checkbox">
                            <label for="check01" class="form-label">I agree to Lotterie's <a class="text--base"
                                    href="terms-conditions.html">Terms & Conditions</a> & <a class="text--base"
                                    href="privacy-policy.html">Privacy Policy</a></label>
                        </div>
                        <button class="cmn--btn w-100 mt-4" type="submit">Login Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</div>
<!-- Account Section Ends Here -->

<!-- jQuery library -->
<script src="assets/js/lib/jquery-3.6.0.min.js"></script>

<!-- Bootstrap 5 js -->
<script src="assets/js/lib/bootstrap.bundle.js"></script>

<!-- Pluglin Link -->
<script src="assets/js/lib/slick.min.js"></script>
<script src="assets/js/lib/magnific-popup.min.js"></script>
<script src="assets/js/lib/wow.min.js"></script>
<script src="assets/js/lib/countdown.js"></script>
<script src="assets/js/lib/date-picker.js"></script>

<!-- Main js -->
<script src="assets/js/main.js"></script>
</body>

</html>
